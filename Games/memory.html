        <script type="text/javascript">
            //Array with all possible characters
            let allChars = [
                ['a','b','c'],
                ['d','e','f'],
                ['g','h','i'],
                ['j','k','l'],
                ['m','n','o'],
                ['p','q','r'],
                ['s','t','u'],
                ['v','w','x'],
                ['y','z','!'], 
                ['?','=','+']
            ]

            var row = Math.floor(Math.random()*allChars.length)
            var col = Math.floor(Math.random()*allChars[0].length)
            var toDisplay = allChars[row][col]
            var answers = allChars[row]
            var option1 = answers[0]
            var option2 = answers[1]
            var option3 = answers[2]
            var val;

            function generate() {
                setTimeout(function(){
                    document.getElementById("demo").innerHTML = toDisplay;
                },5000);
                

                document.getElementById("ex").innerHTML = option1
                document.getElementById("ex1").innerHTML = option2
                document.getElementById("ex2").innerHTML = option3
            }

            //This is the JavaScript for the sample mc below in the HTML
            function submit() {
                console.log("over here 82")
                
                for (var i = 0; i < answers.length; i++) {
                    console.log("going through the for loop")
                    console.log("val = " + val)
                    console.log("answers = " + answers)
                    console.log("toDisplay = " + toDisplay)
                    console.log("Desired value = " + allChars[row][col])
                    if (answers[i] == toDisplay) {
                        val = answers[i]
                        console.log("for loop test is a success maybe: "+val)
                        break
                    }
                }
    
                console.log("val = " + val)
                console.log("option 1 = " + option1)
                console.log("option 2 = " + option2)
                console.log("option 3 = " + option3)

                if ( val == option1 ) {
                    document.getElementById("ex").innerHTML = 'Answer is correct!';
                    console.log("success option 1")
                } else if (val == option2) {
                    document.getElementById("ex1").innerHTML = 'Answer is correct';
                    console.log("success option 2")
                } else if (val == option3) {
                    document.getElementById("ex2").innerHTML = 'Answer is correct';
                    console.log("success option 3")
                } else {
                    console.log("test fail")
                }

                setTimeout(
                    function(){
                        window.location.reload();
                }, 4000);
            }
        </script>
